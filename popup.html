<html>
<head>
	<link rel="stylesheet" href="default.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script src="Scripts/Lib/ember-0.9.5.min.js"></script>
  <script src="Scripts/DTab.js"></script>

  <script type="text/x-handlebars" data-template-name="tab">
		<div class="icons">
			<img {{bindAttr src="tab.favIconUrl"}} />
		</div>
		<div class="info">
  		<h2>{{tab.title}}</h2>
  		<a {{bindAttr href="tab.url"}} {{action "open"}}>{{shortURL}}</a>
  		</div>
  </script>

  <script type="text/x-handlebars" data-template-name="tabGroup">
		<a title="Expand Group" {{bindAttr class="isExpanded:expanded alwaysTrue:expandHandle"}} {{action "toggleCollapsed"}}>></a>
		<h1><a title="Open Group in This Window" {{action "openInOwnWindow"}}>{{tabGroup.title}}</a><a title="Open Group in New Window" {{action "openInNewWindow"}}><img class="newWindowButton" src="external.png" /></a></h1>

		<ul {{bindAttr class="isCollapsed:hidden alwaysTrue:tabList"}}>
			{{#each tabGroup.tabs}}
				{{view DTab.TabView tabBinding="this"}}
			{{/each}}
		</ul>
  </script>

  <script type="text/x-handlebars" data-template-name="tabGroupList">
  	
  </script>

  <script type="text/x-handlebars" data-template-name="mainView">
  	
  </script>
</head>

<body>
	<div id="target">
		<div id="saveForm">
			<a><input id="saveAsName" placeholder="A Name For This Window's Tabs" /></a>
			<input id="saveTabsButton" type="button" value="Save Them" />
		</div>
		<script type="text/x-handlebars">
			{{#each DTab.TabGroupController contentBinding="this"}}
				{{view DTab.TabGroupView tabGroupBinding="this"}}
			{{/each}}
  	</script>
	</div>


</body>

</html>
